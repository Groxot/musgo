<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Musgo!</title>

  </head>
  <body dropzone="move">
    <h1>Musgo</h1>
    <div class="track-list" id="track-list">

    <canvas id="canvas" width=600 height=600></canvas>
    </div>
  </body>

   <script>
    require('./lib/audio.js')
  </script>

   <script src="lib/dropFile.js"></script>
</html>
